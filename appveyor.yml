environment:
  matrix:
    # Windows & python 3.6
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      PYTHON: "C:\\Python36-x64"
      PYTHON_ARCH: "64"

    # Windows & python 3.7
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      PYTHON: "C:\\Python37-x64"
      PYTHON_ARCH: "64"

    # # Ubuntu - python 3.6
    # - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
    #   PYTHON: "3.6"

    # # Ubuntu - python 3.7
    # - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
    #   PYTHON: "3.7"

stack: python %PYTHON%

install:
  - "git submodule update --init --recursive"
  #- cmd: "SET PATH=%PYTHON%;%PATH%"
  - cmd: "SET PATH=C:\\Python3*-x64\\Scripts;%PATH%"
  #- cmd: "SET PYTHONPATH=%PYTHONPATH%;C:\\Python37-x64\\Scripts"
  - "python -V"
  - "pip --version"
  - "pip install pep8"
  - cmd: "python -m pip install mypy"
  - cmd: "python -m  pip install -r requirements.txt"
  - sh: "pip install mypy"
  - sh: "pip install -r requirements.txt"


build: off

test_script:
  - cmd: "start python zubax-kucher & timeout 20 & taskkill /fi \"windowtitle eq Zubax Kucher\""
  - sh: "export QT_QPA_PLATFORM=offscreen"
  - sh: "(timeout 20s ./zubax-kucher; exit 0)"

after_test:
  - "mypy -V"
  - cmd: "mypy zubax-kucher || ver > nul"
  - sh: "(mypy zubax-kucher; exit 0)"
  - cmd: "pep8 --max-line-length=120 --exclude libraries || ver > nul"
  - sh: "(pep8 --max-line-length=120 --exclude libraries; exit 0)"

